<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Preview</title>
  <style>
    #inputBox {
      width: 300px;
    }
    #previewFrameContainer {
      position: relative;
    }
    #previewFrame {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
    }
    #fullscreenButton {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <label for="inputBox">Enter a link:</label>
  <input type="text" id="inputBox" placeholder="Enter a link">
  <button onclick="setIframe()">Set Iframe</button>

  <div id="previewFrameContainer">
    <iframe id="previewFrame" frameborder="0"></iframe>
    <button id="fullscreenButton" onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <script>
    function setIframe() {
      var link = document.getElementById('inputBox').value;
      document.getElementById('previewFrame').src = link;
    }

    function toggleFullscreen() {
      var iframe = document.getElementById('previewFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
